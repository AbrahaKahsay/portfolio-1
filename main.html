<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/242e63f88a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <section id="main-section">
        <div id="bar-container">
            <ul id="status-bar">
                <li class="time">9:41</li>
                <li class="fas-container">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </li>
            </ul>
            <header id="tool-bar">
                <a class="logo" href="#">John Doe</a>
                <i class="fas fa-bars"></i>
            </header>
        </div>
        <div id="intro">
            <h1 class="header1">Hey There. I’m Jordan</h1>
            <h3 class="header2">I’am a Software Developer</h3>
            <p class="description">
                I can help you build a product , feature or website 
                Look through some of my work and experience! 
                If you like what you see and have a project you need coded, 
                don’t hestiate to contact me.
            </p>
            <ul id="social-media-links">
                <li class="link">
                    <a href="#"><img src="images/Icons/github_icon.svg" alt="github icon"></a>
                </li>
                <li class="link">
                    <a href="#"><img src="images/Icons/linkedin_icon.svg" alt="linkedin icon"></a>
                </li>
                <li class="link">
                    <a href="#"><img src="images/Icons/angelist_icon.svg" alt="angelist icon"></a>
                </li>
                <li class="link">
                    <a href="#"><img src="images/Icons/twitter_icon.svg" alt="twitter icon"></a>
                </li>
                <li class="link">
                    <a href="#"><img src="images/Icons/medium_icon.svg" alt="medium_icon"></a>
                </li>
            </ul>
        </div>
    </section>    
</body>
</html>
